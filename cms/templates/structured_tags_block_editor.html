<div class="view-settings">
    <section class="group-settings">
        <ol class="list-input">
        % for tag in tags:
        <li class="field text">
        <label for="tags_editor_${tag['key']}">${tag['title']} available tags:</label>
        <textarea id="tags_editor_${tag['key']}" name="${tag['key']}" class="text tags_editor">${tag['values']}</textarea>
        <span class="tip tip-stacked">The values are separated by new lines</span>
        </li>
        % endfor
        </ol>
    </section>
</div>
